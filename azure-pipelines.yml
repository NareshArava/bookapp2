    - task: CmdLine@2
      inputs:
        script: |
          images=(
                    "gcr.io/owl-hadoop-cdh/owl-web:2023.05.1"
                    "gcr.io/owl-hadoop-cdh/owl-agent:2023.05.1"
                    "gcr.io/owl-hadoop-cdh/owl-livy:3.2.2-2023.05.1"
                    "gcr.io/owl-hadoop-cdh/spark:3.2.2-2023.05.1"
                  )
                   for image in "${images[@]}"; do
                     echo "Pulling $image"
                   done
                   for i in "${!images[@]}"; do
                      image[i]=$(echo "${image[i]}" | sed 's/gcr.io/khazeuscazurecrio/g')
                      echo "image tag $image"
                   done

      displayName: checking


    - script: |
          for j in "${images[@]}"; do
           echo "Pulling $j"
